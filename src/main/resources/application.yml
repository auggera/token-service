spring:
  application:
    name: token-service
  datasource:
    url: ${TOKEN_SERVICE_DATABASE_URL}
    username: ${TOKEN_SERVICE_DATABASE_USERNAME}
    password: ${TOKEN_SERVICE_DATABASE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

token:
  expiration-time: 86400 # 24 hours

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace

